name:                archivist
version:             0.0.0.0
github:              "NorfairKing/archivist"
license:             MIT

library:
  source-dirs: src
  dependencies:
  - base >= 4.7 && < 5
  - brick
  - vty
  - directory
  - cursor
  - cursor-brick
  - path
  - path-io

executables:
  archivist:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - base >= 4.7 && < 5
    - archivist
